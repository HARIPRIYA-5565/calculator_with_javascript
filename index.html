<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="task.css" rel="stylesheet" />
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculatorbox">
            <input class="inputbox" type="text" id="result" />
            <table class="buttons">
                <tr class="row1">
                    <td>
                        <input class="button" type="button" value="AC" onclick="clearData()" />
                    </td>
                    <td>
                        <input class="button" type="button" value="X" onclick="clearData()" />
                    </td>
                    <td>
                        <input class="button" type="button" value="%" onclick="number('%')" />
                    </td>
                    <td>
                        <input class="button" type="button" value="/" onclick="number('/')" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="button" type="button" value="7" onclick="number('7')" />
                    </td>
                    <td>
                        <input class="button" type="button" value="8" onclick="number('8')" />
                    </td>
                    <td>
                        <input class="button" type="button" value="9" onclick="number('9')" />
                    </td>
                    <td>
                        <input class="button" type="button" value="*" onclick="number('*')" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="button" type="button" value="4" onclick="number('4')" />
                    </td>
                    <td>
                        <input class="button" type="button" value="5" onclick="number('5')" />
                    </td>
                    <td>
                        <input class="button" type="button" value="6" onclick="number('6')" />
                    </td>
                    <td>
                        <input class="button" type="button" value="-" onclick="number('-')" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="button" type="button" value="1" onclick="number('1')" />
                    </td>
                    <td>
                        <input class="button" type="button" value="2" onclick="number('2')" />
                    </td>
                    <td>
                        <input class="button" type="button" value="3" onclick="number('3')" />
                    </td>
                    <td>
                        <input class="button" type="button" value="+" onclick="number('+')" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="button" type="button" value="#" onclick="number('#')" />
                    </td>
                    <td>
                        <input class="button" type="button" value="0" onclick="number('0')" />
                    </td>
                    <td>
                        <input class="button" type="button" value="." onclick="number('.')" />
                    </td>
                    <div class="equal">
                        <td>
                            <div class="equal">
                                <input class="buttonequals" type="button" value="=" onclick="calculate()" />
                        </td>
                        </div>
                </tr>
            </table>
            </div>
        </div>
        <script type="text/javascript" src="index.js"></script>
</body>

</html>
